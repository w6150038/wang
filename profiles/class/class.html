<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Class</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Noto Sans TC', sans-serif;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
            }

            .city {
                background-color: #F08080;
                color: white;
                border-radius: 10px;
                padding: 20px;
                margin: 20px;
            }

            .btn {
                background-color: #6495ED;
                color: white;
                margin-right: 5px;
            }

            .btn:hover {
                color: #FFE4C4;
                background-color: #6495ED;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="container py-3">
                <h2 class="fw-bold mb-3 text-center">The class Attribute</h2>
                <div class="city">
                    <h2>London</h2>
                    <p class="text">London is the capital of England.</p>
                </div> 

                <div class="city">
                    <h2 class="title">Paris</h2>
                    <p class="text">Paris is the capital of France.</p>
                </div>

                <div class="city">
                    <h2>Tokyo</h2>
                    <p class="text">Tokyo is the capital of Japan.</p>
                </div>
                <p class="text-center">
                    <button type="button" class='btn' onclick="hideText()">隱藏文字</button>
                    <button type="button" class='btn' onclick="showText()">顯示文字</button>
                </p>
            </div>
        </section>

        <script>
            let x = document.getElementsByClassName('text');

            function hideText() {
                for (let i = 0; i < x.length; i++) {
                    x[i].style.display = 'none';
                };
            };

            function showText() {
                for (let i = 0; i < x.length; i++) {
                    x[i].style.display = 'block';
                };
            };
        </script>
    </body>
</html>
