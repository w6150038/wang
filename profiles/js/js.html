<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML JavaScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Noto Sans TC', sans-serif;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
            }

            .btnCenter {
                text-align: center;
            }
            
            .btn {
                background-color: #6495ED;
                color: white;
            }

            .btn:hover {
                color: #FFE4C4;
                background-color: #6495ED;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="container py-3">
                <h2 class="fw-bold mb-3 text-center">Display Day and Time</h2>
                
                <p class="btnCenter">
                    <button type="button" class="btn" onclick="showTime()">顯示現在日期時間</button>
                </p>
                
                <p id="text"></p>
            </div>

            <script>
                let text = document.getElementById('text');

                function showTime() {
                    text.innerHTML = `現在時間是：${Date()}`;
                };
            </script>
        </section>

        <section>
            <div class="container py-3">
                <h2 class="fw-bold mb-3 text-center">Change Content</h2>
                
                <p class="btnCenter">
                    <button type="button" class="btn" onclick="changeContent()">改變文字內容</button>
                </p>
                
                <p id="content1">London is the capital of England.</p>
            </div>

            <script>
                let content1 = document.getElementById('content1');

                function changeContent() {
                    content1.innerHTML = 'Paris is the capital of France.';
                };
            </script>
        </section>

        <section>
            <div class="container py-3">
                <h2 class="fw-bold mb-3 text-center">Change Style</h2>
                
                <p class="btnCenter">
                    <button type="button" class="btn" onclick="changeStyle()">改變樣式</button>
                </p>
                
                <p id="content2">London is the capital of England.</p>
            </div>

            <script>
                let content2 = document.getElementById('content2');

                function changeStyle() {
                    content2.style.fontSize = '20px';
                    content2.style.color = '#F0FFFF';
                    content2.style.backgroundColor = '#2F4F4F';
                    content2.style.textAlign = 'center';
                    content2.style.borderRadius = '8px';
                    content2.style.padding = '10px';
                };
            </script>
        </section>

        <section>
            <div class="container py-3">
                <h2 class="fw-bold mb-3 text-center">Change Image</h2>
                
                <p class="btnCenter">
                    <img id="pic" class="mb-3" src="images/bulboff.png" width="150" height="180"><br />
                    <button type="button" class="btn" onclick="bulb(1)">打開燈泡</button>
                    <button type="button" class="btn" onclick="bulb(0)">關掉燈泡</button>
                </p>
                
            </div>

            <script>
                let pic = document.getElementById('pic');

                function bulb(sw) {
                    if (sw === 0) {
                        pic.src = 'images/bulboff.png';
                    } else {
                        pic.src = 'images/bulbon.png';
                    };
                };
            </script>
        </section>
    </body>
</html>
