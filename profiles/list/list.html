<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Noto Sans TC', sans-serif;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
            }

            ul {
                display: flex;
                justify-content: center;
                align-items: center;
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #4682B4;
            }

            li {
                float: left;
            }

            li > a {
                display: block;
                color: #FFF8DC;
                font-weight: bold;
                text-align: center;
                padding: 16px;
                text-decoration: none;
            }

            li > a:hover {
                color: #E0FFFF;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="container py-3">
                <h2 class="fw-bold mb-3 text-center">Horizontal List with CSS</h2>
                <ul>
                    <li><a href="#home">首頁</a></l>
                    <li><a href="#news">最新消息</a></li>
                    <li><a href="#contact">聯聯我們</a></li>
                    <li><a href="#about">關於我們</a></li>
                </ul>
            </div>
        </section>
    </body>
</html>
