<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>水果清單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fff7e6, #ffe0e0);
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 40px;
    }

    h2 {
      color: #ff6b6b;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }

    .fruit-card {
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 1rem;
    }

    .fruit-card:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .card-text {
      font-size: 1.1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🍓 水果清單 🍌</h2>
    <div class="row" id="fruitRow"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="fruitModal" tabindex="-1" aria-labelledby="fruitModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-warning bg-opacity-75">
          <h5 class="modal-title fw-bold" id="fruitModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body fs-5" id="fruitModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const fruits = ["蘋果", "香蕉", "芭樂", "葡萄", "奇異果", "橘子"];
    const colors = ["#ffadad", "#fdffb6", "#caffbf", "#9bf6ff", "#bdb2ff", "#ffc6ff"];
    const descriptions = [
      "富含維他命C，讓你精神滿滿 🍎",
      "香氣濃郁、滑順可口 🍌",
      "台灣在地風味，清脆爽口 🍈",
      "香甜多汁，令人回味 🍇",
      "酸甜平衡，營養滿分 🥝",
      "新鮮多汁，陽光味道 🍊"
    ];

    const fruitRow = document.getElementById("fruitRow");

    fruits.forEach((fruit, index) => {
      fruitRow.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3 mb-4">
          <div class="card text-center fruit-card" style="background-color:${colors[index % colors.length]}">
            <div class="card-body">
              <h5 class="card-title fw-bold">${index + 1}. ${fruit}</h5>
              <p class="card-text">${fruit}好好吃！</p>
              <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#fruitModal" data-fruit="${fruit}" data-desc="${descriptions[index]}">
                🍴 品嚐
              </button>
            </div>
          </div>
        </div>
      `;
    });

    // 取得 Modal 元素
    const fruitModal = document.getElementById('fruitModal');
    fruitModal.addEventListener('show.bs.modal', event => {
      const button = event.relatedTarget; // 觸發按鈕
      const fruit = button.getAttribute('data-fruit');
      const desc = button.getAttribute('data-desc');

      // 更新 Modal 內容
      document.getElementById('fruitModalLabel').textContent = fruit;
      document.getElementById('fruitModalBody').textContent = desc;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
